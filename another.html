<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <title>Document</title>
</head>

<body>

   <a href="modal.html">
    <button id="btn-show" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        Button
    </button>
   </a>
    <div class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" id="my-modal">
        <div class="relative top-20  p-5 mx-auto  border w-96 shadow-lg rounded-md bg-white">

            <div class="flex ">
                <form action="search.html" method="GET" class="p-2 border border-gray-200 shadow flex flex-grow ">
                    <div class="flex items-center justify-center ">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>

                    </div>
                    <input id="textinput" name="searchinput"
                        class="pl-1  w-full flex items-center  rounded focus:outline-none " type="text"
                        placeholder="ရှာမည်..." required>

                </form>
                <div class="flex items-center bg-gray-200 w-9 justify-center ">
                    <button id="close_modal">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-current text-gray-600 "
                            viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex justify-center mt-4">

                <button onclick="lit()" id="lit"
                    class=" mr-3 bg-white text-sm hover:bg-gray-400 text-gray-800 font-semibold  px-4 border border-gray-400 rounded-xl shadow">
                    စာပေ
                </button>
                <button onclick="music()" id="music"
                    class=" bg-white text-sm hover:bg-gray-400 text-gray-800 font-semibold px-4 border border-gray-400 rounded-xl shadow">
                    ဂီတ
                </button>

            </div>
            <div class="flex mt-4 justify-center">
                <button onclick="travel()" id="travel"
                    class="pb-1 mr-3 bg-white text-sm hover:bg-gray-400 text-gray-800 font-semibold  px-4 border border-gray-400 rounded-xl shadow">
                    ခရီးသွား
                </button>
                <button onclick="art()" id="art"
                    class="pb-1 mr-3 bg-white text-sm hover:bg-gray-400 text-gray-800 font-semibold  px-4 border border-gray-400 rounded-xl shadow">
                    ပန်းချီ
                </button>
                <button onclick="arg()" id="arg"
                    class="pb-1 bg-white text-sm hover:bg-gray-400 text-gray-800 font-semibold px-4 border border-gray-400 rounded-xl shadow">
                    စိုက်ပျိုးရေး
                </button>
            </div>
        </div>
    </div>
    

    <script>
        let modal = document.getElementById('my-modal')
        const close = document.getElementById('close_modal')
        const show = document.getElementById('btn-show')
        const textinput = document.getElementById('textinput')

     
        close.addEventListener('click', () => {
            modal.style.display = 'none'
        })

        window.addEventListener('click', () => {
            if (event.target == modal) {
                modal.style.display = 'none'
            }
        })

        function lit() {

            textinput.value = "စာပေ"
            textinput.focus()
        }

        function music() {
            textinput.value = "ဂီတ"
            textinput.focus()
        }

        function travel() {
            textinput.value = "ခရီးသွား"
            textinput.focus()
        }

        function art() {
            textinput.value = "ပန်းချီ"
            textinput.focus()
        }

        function arg() {
            textinput.value = "စိုက်ပျိုးရေး"
            textinput.focus()
        }

      


    </script>

</body>

</html>
